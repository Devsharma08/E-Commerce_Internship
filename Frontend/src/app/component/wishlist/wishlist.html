<div class="p-6 max-w-7xl mx-auto">
  <h2 class="text-2xl font-semibold mb-6 text-center">Your Wishlist</h2>
  <div class="flex mb-4 justify-end w-full">
    <h4 class="text-lg font-bold">
      Items Count: {{itemsCount}}
    </h4>
  </div>

  <div class="flex flex-wrap gap-6 justify-center">
    <app-card onchange="getAllWishListItem()"
      *ngFor="let product of wishlistItems"
      [product]="product.productId"
      (wishlistChanged)="refreshWishlist()"
    ></app-card>
  </div>

  <div *ngIf="wishlistItems.length === 0" class="text-center text-gray-600 mt-10">
    Your wishlist is empty.
  </div>
</div>
