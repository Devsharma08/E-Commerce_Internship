<div class="max-w-xl mx-auto p-6">
  <mat-card class="p-6">
    <div class="flex flex-col items-center text-center">
      <mat-icon class="text-5xl mb-2" color="primary">account_circle</mat-icon>
      <h2 class="text-xl font-semibold">{{ user.name }}</h2>
      <p class="text-gray-600">{{ user.email }}</p>
    </div>

    <div class="mt-6 space-y-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="user.name" disabled>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="user.email" disabled>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Change Password</mat-label>
        <input matInput type="password" placeholder="New Password" [(ngModel)]="user.newPassword">
      </mat-form-field>

      <button mat-raised-button color="primary" class="w-full" (click)="updateProfile()">Update Profile</button>
    </div>
  </mat-card>
</div>
