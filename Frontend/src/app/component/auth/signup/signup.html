<div class="flex justify-center items-center mt-20">
  <mat-card class="w-full max-w-md p-6 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold mb-6 text-center ">Create Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-full mb-4">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="John Doe" />
        <mat-error *ngIf="registerForm.get('name')?.invalid">Valid name is required</mat-error>
      </mat-form-field>

      <mat-form-field class="w-full mb-4">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="example@mail.com" />
        <mat-error *ngIf="registerForm.get('email')?.invalid">Enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field class="w-full mb-6">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Minimum 6 characters" />
        <mat-error *ngIf="registerForm.get('password')?.invalid">Password too short</mat-error>
      </mat-form-field>
      
      <p class="flex justify-end mr-2 my-3">Already have a account <a [routerLink]='["/login"]' class="text-green-600 font-bold">  &nbsp; Login</a></p>

      <button
        mat-raised-button
        type="submit"
        color="primary"
        class="w-full py-2 rounded-full text-white font-semibold"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </form>
  </mat-card>
</div>
