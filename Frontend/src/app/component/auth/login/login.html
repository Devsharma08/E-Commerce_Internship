<div class="flex justify-center items-center mt-20 ">
  <mat-card class="w-full max-w-md p-6 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Welcome Back</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field  class="w-full mb-4">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="example@mail.com" />
        <mat-error *ngIf="loginForm.get('email')?.invalid">Valid email required</mat-error>
      </mat-form-field>

      <mat-form-field  class="w-full mb-6">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="••••••••" />
        <mat-error *ngIf="loginForm.get('password')?.invalid">Password must be at least 6 characters</mat-error>
      </mat-form-field>

       <p class="flex justify-end mr-2 my-3">Don't have a account <a [routerLink]='["/register"]' class="text-green-600 font-bold">  &nbsp; Register</a></p>


      <button
        mat-raised-button
        color="primary"
        class="w-full bg-blue-600 py-3 rounded-full text-white font-semibold"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </mat-card>
</div>
