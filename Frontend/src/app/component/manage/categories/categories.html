<div class="mt-3 px-10">
   <div class="w-full flex justify-end mb-5">
    <button [routerLink]="['/admin/dashboard']" class="bg-white/20 text-md text-blue-500 shadow-sm rounded-xl py-3 px-5 font-semibold">Back To Dashboard</button>
  </div>
  <div class="shadow">
    <div class="flex justify-between items-center ">
      <h1 class="text-3xl font-medium p-4">Manage Categories</h1>
      <button matButton="elevated" routerLink="/admin/categories/add" class="mr-5" type="button"  color="primary">
          Add Categories
       
      </button>
    </div>
    <mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Fashion" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{row._id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

<ng-container matColumnDef="action" class="flex w-full justify-end">
  <th mat-header-cell *matHeaderCellDef >Action</th>
  <td mat-cell *matCellDef="let row">
    <button mat-flat-button 
            disableRipple 
            class="mr-3 bg-blue-600 text-white hover:bg-blue-700 !important"
            style="background-color: #e0e096 !important; color: black !important;"
            [routerLink]="`/admin/categories/` + row._id">
      Edit
    </button>

    <button mat-flat-button 
            disableRipple 
            class="bg-red-600 text-white hover:bg-red-700 !important"
            style="background-color: #dc2626 !important; color: white !important;"
            (click)="handleDelete(row._id)">
      Delete
    </button>
  </td>
</ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select"></mat-paginator>
</div>
  </div>
</div>
