<div class="mt-3 px-10">
  <div class="w-full flex justify-end mb-5">
    <button [routerLink]="['/admin/dashboard']" class="bg-white/20 text-md text-blue-500 shadow-sm rounded-xl py-3 px-5 font-semibold">Back To Dashboard</button>
  </div>
  <div class="shadow">
    <div class="flex justify-between items-center ">
      <h1 class="text-3xl font-medium p-4">Manage Products</h1>

      <button 
      mat-flat-button
      [routerLink]='["/admin/product/add"]' 
      class="mr-5" 
      type="submit"  
      color="warn">
          Add Products
      </button>
    </div>
    <mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Chair" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"  class="w-full table-fixed break-words" matSort>

   
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{row._id}} </td>
    </ng-container>

    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    
    <ng-container matColumnDef="shortDescription">
      <th mat-header-cell *matHeaderCellDef> Short Description </th>
      <td mat-cell *matCellDef="let row" class="whitespace-normal break-words max-w-[200px]"> {{row.shortDescription}} </td>
    </ng-container>

    
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>

    
    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount </th>
      <td mat-cell *matCellDef="let row"> {{row.discount}} </td>
    </ng-container>


<ng-container matColumnDef="action" class="flex w-full justify-center">
  <th mat-header-cell *matHeaderCellDef >Action</th>
  <td mat-cell *matCellDef="let row">
    <button mat-flat-button 
            disableRipple 
            class="mr-3 bg-blue-600 text-white hover:bg-blue-700 !important"
            style="background-color: #e0e096 !important; color: black !important;"
            [routerLink]="`/admin/product/` + row._id">
      Edit
    </button>

    <button mat-flat-button 
            disableRipple 
            class="bg-red-600 text-white hover:bg-red-700 !important"
            style="background-color: #dc2626 !important; color: white !important;"
            (click)="handleDelete(row._id)">
      Delete
    </button>
  </td>
</ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select"></mat-paginator>
</div>
  </div>
  
</div>
