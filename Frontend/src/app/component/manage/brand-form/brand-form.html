<div class="flex flex-col items-center justify-center px-40 mt-10 w-full h-[60%]">
  <div>
    @if(isEdit){
    <h1 class="text-4xl font-medium mb-10 text-blue-900 underline w-[100%]" >Update Brand</h1>
    } @else {
    <h1 class="text-4xl font-medium mb-10 text-blue-900 underline w-[100%]">Add Brand</h1>
    }
    <form action="/admin/brand">
      <div class="flex">
        <div class="w-full">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input [(ngModel)]="name" name="name" type="text" matInput />
          </mat-form-field>
          <div class="flex w-full justify-center">
            @if(isEdit){
            <button
              mat-raised-button
              color="primary"
              type="button"
              [disabled]="!name"
              (click)="updateBrand()"
            >
              Update Brand
            </button>
            } @else {
            <button
              mat-raised-button
              color="primary"
              type="button"
              [disabled]="!name"
              (click)="addToBrand()"
            >
              Add Brand
            </button>
            }
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
